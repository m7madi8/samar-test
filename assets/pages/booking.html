<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
 <title>Book an Appointment - Samar Ammar Interior Designer</title>
   <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <link rel="icon" href="../images/beige-logo.png" sizes="128x128" type="image/png">
  <style>
    /* ألوان ناعمة وفخمة */
    :root {
      --main-bg: #f9f7f4;
      --accent: #a67c52;
      --accent-dark: #6f5234;
      --text-color: #3a2f23;
      --input-bg: #fffefa;
      --shadow-color: rgba(166,124,82,0.3);
    }

    /* الخطوط */
    @import url('https://fonts.googleapis.com/css2?family=Cairo&family=Playfair+Display&display=swap');

    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(to bottom right, var(--main-bg), #e8dfd2);
      color: var(--text-color);
      overflow-x: hidden;
      min-height: 100vh;
      padding: 30px;
    }

    /* اللودر */
    #loader {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: var(--main-bg);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .dot-pulse div {
      width: 15px;
      height: 15px;
      margin: 0 6px;
      background: var(--accent);
      border-radius: 50%;
      animation: pulse 1.2s infinite ease-in-out;
      box-shadow: 0 0 8px var(--accent);
    }
    .dot-pulse div:nth-child(2) {
      animation-delay: 0.15s;
    }
    .dot-pulse div:nth-child(3) {
      animation-delay: 0.3s;
    }
    @keyframes pulse {
      0%, 80%, 100% {
        transform: scale(0.7);
        opacity: 0.6;
      }
      40% {
        transform: scale(1);
        opacity: 1;
      }
    }

    /* محتوى الصفحة مخفي أثناء اللودر */
    #content {
      opacity: 0;
      transition: opacity 0.8s ease-in-out;
    }
    #content.show {
      opacity: 1;
    }

    /* الهيدر */
    header.header {
      text-align: center;
      padding: 25px 0;
      background: transparent;
      animation: fadeInDown 1s ease forwards;
    }
    #logo {
      max-width: 180px;
      filter: drop-shadow(0 4px 6px rgba(0,0,0,0.08));
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* قسم الحجز */
    .booking-section {
      position: relative;
      padding: 40px;
      max-width: 700px;
      margin: 20px auto 60px;
      background: var(--form-bg);
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
      overflow: hidden;
      animation: fadeIn 1.2s ease;
    }
    .booking-section::before,
    .booking-section::after { display: none; }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* نص العنوان والوصف */
    .booking-container h2 {
      font-family: 'Playfair Display', serif;
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 10px;
      color: var(--accent-dark);
      position: relative;
      z-index: 1;
      text-align: center;
      letter-spacing: 1px;
    }
    .booking-container p {
      font-size: 16px;
      margin-bottom: 30px;
      color: var(--text-color);
      z-index: 1;
      position: relative;
      line-height: 1.5;
    }

    /* الفورم */
    form {
      position: relative;
      z-index: 1;
    }

    .input-group {
      display: flex;
      gap: 20px;
      margin-bottom: 25px;
      flex-wrap: wrap;
    }
    .input-group input,
    .input-group select {
      flex: 1 1 45%;
      padding: 16px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #d8cfc3;
      background: var(--input-bg);
      color: var(--text-color);
      transition: all 0.3s ease;
    }
    .input-group input:focus,
    .input-group select:focus {
      border-color: var(--accent);
      box-shadow: 0 0 10px var(--accent);
      outline: none;
      background: #fffefb;
    }

    /* textarea */
    textarea {
      width: 100%;
      padding: 16px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #d8cfc3;
      background: var(--input-bg);
      color: var(--text-color);
      resize: vertical;
      min-height: 120px;
      margin-bottom: 30px;
      transition: all 0.3s ease;
    }
    textarea:focus {
      border-color: var(--accent);
      box-shadow: 0 0 10px var(--accent);
      outline: none;
      background: #fffefb;
    }

    /* زر الإرسال */
    /* button unified styling */
    button[type="submit"] {
      width: 100%;
      padding: 16px;
      font-size: 18px;
      font-weight: 700;
      border: none;
      border-radius: 12px;
      background: var(--accent);
      color: white;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
      transition: all 0.3s ease;
      letter-spacing: 1px;
      user-select: none;
    }
    button[type="submit"]:hover {
      background: var(--accent-dark);
      transform: translateY(-2px);
    }

    /* Responsive */
    @media (max-width: 580px) {
      .input-group input,
      .input-group select {
        flex: 1 1 100%;
      }
      .booking-section {
        margin: 10px 20px 40px;
        padding: 30px 20px 40px;
      }
      .booking-container h2 {
        font-size: 28px;
      }
    }

    .btn-submit {
      width: 100%;
      padding: 16px;
      background: var(--accent);
      border: none;
      border-radius: 12px;
      font-size: 18px;
      font-weight: 700;
      color: #fff;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
      transition: background 0.3s ease, transform 0.3s ease;
    }

    .btn-submit::before { display: none; }

    .btn-submit:hover::before { display: none; }

    .btn-submit:hover {
      background: var(--accent-dark);
      transform: translateY(-2px);
    }
     :root {
      --main-bg: #f8f5f0;
      --form-bg: #fffdfa;
      --accent: #c8aa88;
      --accent-dark: #a48a6d;
      --text-color: #4b3e2d;
      --input-bg: #fcf9f4;
    }

  ::-webkit-scrollbar {
      width: 10px;
    }

    ::-webkit-scrollbar-track {
      background: var(--main-bg);
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb {
      background: linear-gradient(to bottom, var(--accent), var(--accent-dark));
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <body>
 <body>
  <div id="loader">
    <div class="dot-pulse">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>

  <div id="content" style="display:none;">
    <header class="header fade-in">
      <img src="../images/beige-logo.png" alt="Samar Ammar Interior Designer Logo" id="logo" loading="lazy" />
    </header>

    <section class="booking-section slide-in-left">
      <div class="overlay"></div>
      <div class="booking-container zoom-in">
        <h2>Book an Appointment</h2>
        <p>Please fill out the form below to schedule an appointment with Samar Ammar Interior Designer</p>
        <form action="thankyou.html" method="post">
          <div class="input-group">
            <input type="text" name="fullName" placeholder="Full Name" required />
            <input type="email" name="email" placeholder="Email Address" required />
          </div>
          <div class="input-group">
            <input type="tel" name="phone" placeholder="Phone Number" required />
            <select name="service" required>
              <option value="" disabled selected>Select Service</option>
              <option value="interior-design">Interior Design</option>
              <option value="landscape">Landscape Design</option>
              <option value="engineering-supervision">Exterior Design</option>
            </select>
          </div>
          <div class="input-group">
            <input type="date" name="date" placeholder="Date" required />
            <input type="time" name="time" placeholder="Time" required />
          </div>
          <textarea name="message" placeholder="Additional Message (optional)" rows="5"></textarea>
            <button type="submit" class="btn-submit">Send Request</button>
        </form>
      </div>
    </section>
  </div>  


  <script>
    window.addEventListener('load', () => {
      document.getElementById('loader').style.display = 'none';
      const content = document.getElementById('content');
      content.style.display = 'block';
      // تفعيل ظهور تدريجي
      setTimeout(() => content.classList.add('show'), 50);
    });
  </script>
</body>
</html>
